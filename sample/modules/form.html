<!-- Forms -->
<form role="form">
    <div class="form-group">
        <label for="exampleInputEmail" class="form-control-label"><span class="required-label">*</span> Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword" class="form-control-label"><span class="required-label">*</span> Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
    </div>

    <div class="form-group">

        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile" class="form-control-file">
        <small class="form-text text-muted">
            Example block-level help text here.
        </small>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
